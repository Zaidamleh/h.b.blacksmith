<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>معرض H.B Blacksmith</title>
    <style>
      body {
        background-color: #111;
        color: gold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: #000;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        border-bottom: 2px solid gold;
      }

      .section {
        padding: 40px 20px;
        border-bottom: 1px solid #333;
      }

      .services {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .card {
        background-color: #222;
        border: 1px solid gold;
        border-radius: 10px;
        padding: 20px;
        width: 220px;
        transition: 0.3s;
      }

      .card:hover {
        background-color: #333;
        transform: scale(1.05);
      }

      button {
        background-color: gold;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        color: #000;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      footer {
        background-color: #000;
        color: #777;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <header>
      معرض H.B Blacksmith
    </header>

    <div class="section">
      <h1>أهلاً بك في عالم الحديد والفن!</h1>
      <p>نُصمم ونُبدع كل ما تتخيله من الحديد بجودة عالية ودقة متقنة.</p>
      <button onclick="alert('راسلنا عبر واتساب أو اتصل مباشرة للحجز')">سارع بالحجز</button>
    </div>

    <div class="section">
      <h2>خدماتنا</h2>
      <div class="services">
        <div class="card">أبواب حديدية</div>
        <div class="card">درابزينات</div>
        <div class="card">شبابيك حماية</div>
        <div class="card">باراكسات</div>
        <div class="card">تصاميم خاصة</div>
      </div>
    </div>

    <footer>
      &copy; 2025 جميع الحقوق محفوظة لـ H.B Blacksmith
    </footer>

  </body>
</html>
